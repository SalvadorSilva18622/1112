<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Steamer</title>
    <!-- Ligação ao ficheiro CSS externo -->
    <link rel="stylesheet" href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Login</h1>
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="index.html" target="_self">Início</a></li>
                <li><a href="login.html" target="_self">Login</a></li>
                <li><a href="signin.html" target="_self">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Seção de login com o formulário centralizado -->
        <section id="login" class="form-section">
            <h2>Login</h2>
            <form id="loginForm">
                <!-- Campo de entrada para o nome de usuário -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <!-- Campo de entrada para a senha -->
                <label for="password">Password:</label>
                <input type="password" id="loginPassword" name="password" required><br>
                <!-- Botão de envio do formulário -->
                <input type="submit" value="Login">
            </form>
        </section>
    </main>

    <img src="valv.png" alt="Valv Logo" class="valv-logo">

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; 2024 Steamer Inspirado na Steam. Todos os direitos reservados.</p>
    </footer>

    <!-- Ligação ao ficheiro JavaScript externo -->
    <script src="login.js"></script>
</body>
</html>
