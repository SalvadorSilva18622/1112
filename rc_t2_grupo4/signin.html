<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Steamer</title>
    <!-- Ligação ao ficheiro CSS externo -->
    <link rel="stylesheet" href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sign In</h1>
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="index.html" target="_self">Início</a></li>
                <li><a href="login.html" target="_self">Login</a></li>
                <li><a href="signin.html" target="_self">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo Principal da página -->
    <main>
        <!-- Seção de sign in com o formulário centralizado -->
        <section id="signin" class="form-section">
            <h2>Sign In</h2>
            <form id="signinForm">
                <!-- Campo de entrada para o novo nome de usuário -->
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required><br>
                <!-- Campo de entrada para a nova senha -->
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required><br>
                <!-- Botão de envio do formulário -->
                <input type="submit" value="Sign In">
            </form>
        </section>
    </main>

    <!-- Imagem no canto inferior direito -->
    <img src="valv.png" alt="Valv Logo" class="valv-logo">

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; 2024 Steamer Inspirado na Steam. Todos os direitos reservados.</p>
    </footer>

    <!-- Ligação ao ficheiro JavaScript externo -->
    <script src="signin.js"></script>
</body>
</html>
